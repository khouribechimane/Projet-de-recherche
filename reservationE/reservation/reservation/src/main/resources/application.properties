# Configuration de l'application
spring.application.name=reservation

# Configuration du serveur
server.port=8080
grpc.server.port=9090

# Configuration de la base de donnÃ©es MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_reservation
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Configuration SOAP (facultative, si besoin)
spring.webservices.path=/ws
spring.graphql.graphiql.enabled=true

# Afficher les requêtes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
